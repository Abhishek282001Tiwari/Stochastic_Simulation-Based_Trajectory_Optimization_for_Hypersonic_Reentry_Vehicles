# Research results data for the hypersonic reentry website

# Monte Carlo simulation results
monte_carlo:
  baseline_study:
    name: "Nominal Baseline Study"
    samples: 2500
    description: "Comprehensive baseline analysis with standard parameters"
    metrics:
      final_altitude:
        mean: 30200
        std: 2400
        units: "m"
        confidence_interval: [27800, 32600]
      downrange:
        mean: 1847000
        std: 185000
        units: "m"
        confidence_interval: [1534000, 2160000]
      max_heat_rate:
        mean: 3.2e6
        std: 0.85e6
        units: "W/m²"
        confidence_interval: [2.4e6, 4.1e6]
      flight_time:
        mean: 1704
        std: 198
        units: "s"
        confidence_interval: [1506, 1902]
    reliability: 0.87
    
  shallow_reentry:
    name: "Shallow Reentry (-1°)"
    samples: 1000
    description: "Shallow entry angle trajectory analysis"
    metrics:
      final_altitude:
        mean: 28500
        std: 3100
        units: "m"
        confidence_interval: [25400, 31600]
      downrange:
        mean: 2134000
        std: 267000
        units: "m"
        confidence_interval: [1867000, 2401000]
      max_heat_rate:
        mean: 2.8e6
        std: 0.7e6
        units: "W/m²"
        confidence_interval: [2.1e6, 3.5e6]
      flight_time:
        mean: 1890
        std: 245
        units: "s"
        confidence_interval: [1645, 2135]
    reliability: 0.82

  steep_reentry:
    name: "Steep Reentry (-5°)"
    samples: 1000
    description: "Steep entry angle trajectory analysis"
    metrics:
      final_altitude:
        mean: 32100
        std: 2800
        units: "m"
        confidence_interval: [29300, 34900]
      downrange:
        mean: 1456000
        std: 203000
        units: "m"
        confidence_interval: [1253000, 1659000]
      max_heat_rate:
        mean: 4.1e6
        std: 1.1e6
        units: "W/m²"
        confidence_interval: [3.0e6, 5.2e6]
      flight_time:
        mean: 1520
        std: 210
        units: "s"
        confidence_interval: [1310, 1730]
    reliability: 0.79

# Optimization results
optimization:
  shallow_reentry:
    name: "Shallow Reentry Optimization"
    scenarios: ["γ ≤ -1°", "γ ≤ -1.5°", "γ ≤ -2°"]
    performance:
      success_rate: 0.92
      avg_iterations: 47
      avg_time: 12.3
      best_downrange: 2340000
    
  moderate_reentry:
    name: "Moderate Reentry Optimization"
    scenarios: ["-2° < γ ≤ -3°", "-3° < γ ≤ -5°"]
    performance:
      success_rate: 0.84
      avg_iterations: 63
      avg_time: 18.7
      best_downrange: 1980000
      
  steep_reentry:
    name: "Steep Reentry Optimization"
    scenarios: ["γ < -5°", "γ < -7°", "γ < -10°"]
    performance:
      success_rate: 0.71
      avg_iterations: 89
      avg_time: 28.4
      best_downrange: 1620000

# Sensitivity analysis results
sensitivity:
  sobol_indices:
    atmospheric_density:
      first_order: 0.58
      total_effect: 0.67
      description: "Most critical parameter affecting trajectory dispersion"
      
    vehicle_mass:
      first_order: 0.45
      total_effect: 0.52
      description: "Second most influential parameter"
      
    drag_coefficient:
      first_order: 0.38
      total_effect: 0.45
      description: "Significant impact on aerodynamic forces"
      
    lift_coefficient:
      first_order: 0.22
      total_effect: 0.28
      description: "Moderate influence on trajectory control"
      
    reference_area:
      first_order: 0.15
      total_effect: 0.19
      description: "Lower impact but still measurable"
      
  parameter_ranking:
    - name: "Atmospheric Density"
      importance: 0.58
      category: "Environmental"
    - name: "Vehicle Mass"
      importance: 0.45
      category: "Design"
    - name: "Drag Coefficient"
      importance: 0.38
      category: "Aerodynamic"
    - name: "Lift Coefficient"
      importance: 0.22
      category: "Aerodynamic"
    - name: "Reference Area"
      importance: 0.15
      category: "Design"

# Statistical analysis
statistics:
  distribution_fits:
    final_altitude:
      best_fit: "normal"
      parameters: [30200, 2400]
      goodness_of_fit: 0.94
      
    downrange:
      best_fit: "log_normal"
      parameters: [1847000, 0.12]
      goodness_of_fit: 0.89
      
    max_heat_rate:
      best_fit: "weibull"
      parameters: [3.2e6, 1.8]
      goodness_of_fit: 0.91
      
  reliability_metrics:
    landing_accuracy: 0.87
    heat_load_safety: 0.92
    altitude_control: 0.89
    overall_mission: 0.75
    
  confidence_levels:
    - level: 68
      coverage: "±1σ"
      description: "Standard confidence interval"
    - level: 90
      coverage: "90% probability"
      description: "High confidence bounds"
    - level: 95
      coverage: "95% probability" 
      description: "Statistical significance level"
    - level: 99
      coverage: "99% probability"
      description: "Conservative design bounds"

# Key findings summary
key_findings:
  - title: "Atmospheric Uncertainty Impact"
    value: "40-60%"
    description: "Atmospheric density uncertainty contributes most to trajectory variance"
    category: "critical"
    
  - title: "Optimization Performance"
    value: "85-95%"
    description: "Success rates for gradient-based optimization vary by entry angle"
    category: "performance"
    
  - title: "Parameter Sensitivity"
    value: "0.58"
    description: "Maximum Sobol index for atmospheric density parameter"
    category: "analysis"
    
  - title: "System Reliability" 
    value: "75-90%"
    description: "Mission success probability depends on scenario and criteria"
    category: "reliability"

# Performance benchmarks
performance:
  computation_times:
    single_trajectory: 0.1
    monte_carlo_1000: 180
    optimization: 15
    comprehensive_study: 7200
    
  memory_usage:
    peak_mb: 2500
    average_mb: 800
    parallel_efficiency: 0.85
    
  accuracy_metrics:
    integration_error: 1e-9
    convergence_tolerance: 1e-6
    optimization_precision: 1e-4